<div id="content" class="content single-template template-login">
	<div id="login-page">
		<div class="post-title">
			<h1>Log in</h1>
		</div>
		<div id="single-content" class="single-content">
			You must log in to see this post.<br><br>
			  
			<form>
				<div class="form-group">
					<label for="user-login">Login</label>
					<input type="text" class="form-control" id="user-login" placeholder="Login">
				</div>
				<div class="form-group">
					<label for="user-pass">Password</label>
					<input type="password" class="form-control" id="user-pass" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-info">Log in</button>
			</form>
		</div>
	</div>
</div>
